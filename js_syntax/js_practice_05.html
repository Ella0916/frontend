>> 객체
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      // ex) onsole.log(number); >> '.'은 객체 구분 점  & console 이 객체이다.
      // log > mathod 이다 why? 괄호가 붙어있기 때문에 함수임. 즉, mathod 이다.
      const car = {
        name: "fiat",
        weight: 500,
        color: "white",
        start: function () {}
      };

      const person = {
        firstName: "Ella",
        lastName: "jin",
        id: 0916,
        fullName: function () {
          return this.firstName + this.lastName;
        }
      };

      console.log(car.name);
      console.log(person.lastName);

      car.name = "BMW";

      console.log(car);

      console.log(person);

      console.log(person.fullName());

      let day = new Date();

      console.log(day);
      console.log(day.getFullYear());
      // 내장객체 > 자동으로 만들어 진 객체 데이터가 있는 것 !!
    </script>
  </head>
  <body></body>
</html>
