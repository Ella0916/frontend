>> 변수 Scope (선언된 변수를 어디에서 사용할 수 있는지) >> 작은 범위에서 선언된
것 - 큰 범위에서 사용될 수 없음 >> 큰 범위에서 선언된 것 - 작은 범위에서 사용될
수 있음
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      var a = "a"; // Global Scope

      function print() {
        var b = "b"; // function Scope
        for (let i = 0; i < 1; i++) {
          // i : Block Scope
          var c = "c"; // Block Scope

  </head>

</html>
