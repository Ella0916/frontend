<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<>>, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <script>
      /*  alert(1); */
      // = : 대입연산자
      var a = 0; // 변수 초기화 (변수의 값에 0을 넣어주는 것)
      let b = 0;
      const c = 0;

      a = 10;
      b = 3;
      // c = 7; (x) (console 에서 확인하면 시도 시 오류가 나는 것 볼 수 있다.) , 상수변수의 값을 변경할 수 없다.
      // 상수변수 사용하는 경우 (나중에 3.14 ,,,대신 PI만 입력하면 되니까.)
      const PI = 3.1415926535;

      // 연산자 (js operators)
      // 나머지 연산자
      // a%b => 0 이 출력될 것 (나누기의 나머지 값)
      // ▼ 출력 방법 ▼ (console 창에서 출력된 결과 값을 확인할 수 있다.)
      console.log(a % b);
      console.log(PI);

      // 대입 연산자
      let i = 0;
      let j = 0;
      let k = 0;

      i + i + 1;
      console.log(i);

      j += 1;
      console.log(j);

      k++;
      console.log(k);

      // 연결 연산자
      console.log("a" + 10);
      console.log("1" + 1);

      // 비교 연산자
      console.log(3 < 5);
      console.log(3 > 5);
      console.log("1" == 1);
      console.log("1" === 1);
    </script>
  </body>
