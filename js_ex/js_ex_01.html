<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <script src="function.js" defer></script>
    <!--스트립트 external 파일을 앞부분에 넣으려면 'defer'라는 요소의 도움을 받아야 함-->
    <!--defer를 쓰면 html이 모두 로딩된 후에 script가 실행됨-->
  </head>
  <body>
    <!--폼 요소 -->
    <input type="button" value="버튼" />
    <button type="button">button type 버튼</button>
    <button type="button"><img src="../images/logo.png" alt="" /></button>
    <input type="image" src="../images/logo.png" alt="" />
    <!--input 타입도 이미지를 넣을 수는 있긴 하지만, 쓰지 않는 것을 권장함-->

    <input type="text" class="text" value="텍스트 입력 칸" />

    <select>
      <option>HTML</option>
      <option>CSS</option>
      <option selected>JS</option>
    </select>

    <div class="element">요소 내용</div>

    <script>
      document.querySelector(".text").value = "변경된 텍스트";
    </script>

    <!--script 의 위치가 중요하다. 실행 시점이 올바르지 않으면 에러 남.*css는 실행 위치 문제 없음-->
  </body>
</html>
